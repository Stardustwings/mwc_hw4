<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="icon.css">
    <script type="text/javascript" src="icon.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="holding">
            <div id="info-bar" class="info disable">
                  <span></span>
            </div>

            <div id="control-ring-container" class="info">
                <div title="面板" id="mask" class="circle enable">
                	<span class="letters">A</span>
                  <div class="number">...</div>
                </div>
                <div title="历史记录" id="history" class="circle enable">
                	<span class="letters">B</span>
                  <div class="number">...</div>
                </div>
                <div title="消息" id="message" class="circle enable">
                	<span class="letters">C</span>
                  <div class="number">...</div>
                </div>
                <div title="设置" id="setting" class="circle enable">
                	<span class="letters">D</span>
                  <div class="number">...</div>
                </div>
                <div title="登录/注册" id="signin" class="circle enable">
                	<span class="letters">E</span>
                  <div class="number">...</div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
