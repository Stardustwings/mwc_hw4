<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="interactive.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">

          <div class="apb">
            <div class="icon"></div>
          </div>

          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li><span class="sum"></span></li>
              </ul>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="smallRing"><span class="letter">A</span><span class="RandomDigit">...</span></li>
              <li class="smallRing"><span class="letter">B</span><span class="RandomDigit">...</span></li>
              <li class="smallRing"><span class="letter">C</span><span class="RandomDigit">...</span></li>
              <li class="smallRing"><span class="letter">D</span><span class="RandomDigit">...</span></li>
              <li class="smallRing"><span class="letter">E</span><span class="RandomDigit">...</span></li>
            </ul>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
