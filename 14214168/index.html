<!DOCTYPE html>
<html>
<head>
  <title>环形按钮</title>
  <meta charset="utf-8">
  <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="client.js"></script>
</head>
<body>
  <div id="at-plus-container">
    <div id="bottom-positioner">
      <div id="button">
        <div class="apb">
          <div class="icon"></div>
        </div>
        <div id="info-bar">
          <div style="display:block" class="info">
          </div>
        </div>

        <div id="control-ring-container">
          <ul id="control-ring">
            <li title="A" class="mask button"><strong>A</strong></li>
            <li title="B" class="history button"><strong>B</strong></li>
            <li title="C" class="message button"><strong>C</strong></li>
            <li title="D" class="setting button"><strong>D</strong></li>
            <li title="E" class="sign button"><strong>E</strong></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
